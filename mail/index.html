<div class="col-lg-12">
<h1>Nubrink's Web <a href="index.html"><i class="fa fa-envelope"></i></a></h1>
<p class="lead">Logging in?, It's Simple.</p></div>

<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 box">
<form action="http://www.nubrink.com:2095/login" method="post">
<input name="login_theme" type="hidden" value="cpanel" />

<p>Please sign in with your existing email.</p>
                  <div class="input-group mar-center">
                    <span class="input-group-addon"><i class="fa fa-user white"></i></span>
                    <input id="user" name="user" type="text" class="form-control turquoise" placeholder="Username" />
                  </div>
                  
                  <div class="input-group padtop10 mar-center login_lines">
                    <span class="input-group-addon"><i class="fa fa-key white"></i></span>
                    <input id="pass" type="password" class="form-control turquoise" name="pass" size="16" placeholder="Password" />
                  </div>
					
                    <div class="mar-center padtop20">
                    <input id="login" class="btn btn-default btn-sm btn-block" type="submit" value="SIGN IN" /></div>

<input name="goto_uri" type="hidden" value="/?login_theme=cpanel" />

<p class="padtop20">Call Me A Goldfish, <a href="change_password.html">I Forgot My Password.</a></p>
</form>

<script type="text/javascript">
    var init = function() {
        document.getElementById("user").value = '';
        document.getElementById("pass").value = '';
        document.getElementById("user").focus();
    };
if( window.addEventListener ) {
    window.addEventListener('load',init,false);
} else if( document.addEventListener ) {
    document.addEventListener('load',init,false);
}
</script>
